# Docker Compose for local testing before deployment
# Usage: docker-compose up

version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: note_forge_production
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      DB_HOST: db
      DB_USERNAME: root
      DB_PASSWORD: password123
      DB_NAME: note_forge_production
      REDIS_URL: redis://redis:6379/1
      RAILS_LOG_LEVEL: debug
      RAILS_SERVE_STATIC_FILES: 'true'
      WEB_CONCURRENCY: 1
      RAILS_MAX_THREADS: 3
      MALLOC_ARENA_MAX: 2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Không cần override command, Dockerfile đã có CMD

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      DB_HOST: db
      DB_USERNAME: root
      DB_PASSWORD: password123
      DB_NAME: note_forge_production
      REDIS_URL: redis://redis:6379/1
      WEB_CONCURRENCY: 1
      RAILS_MAX_THREADS: 3
      MALLOC_ARENA_MAX: 2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bundle exec sidekiq

volumes:
  mysql_data:
  redis_data:

