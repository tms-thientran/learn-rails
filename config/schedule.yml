# Sidekiq Cron Schedule Configuration
# Cron syntax: minute hour day month day_of_week
# Examples:
# */5 * * * * - Every 5 minutes
# 0 * * * * - Every hour
# 0 0 * * * - Every day at midnight
# 0 12 * * * - Every day at noon

periodic_check_job:
  cron: "*/5 * * * *"  # Chạy mỗi 5 phút
  class: "PeriodicCheckJob"
  queue: default
  description: "Job chạy định kỳ mỗi 5 phút để kiểm tra tasks"

