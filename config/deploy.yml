# Name of your application. Used to uniquely configure containers.
service: note_forge

# Name of the container image (use your-user/app-name on external registries).
image: tms-thientran/learn-rails  # Thay tms-thientran

# Deploy to these servers.
servers:
  web:
    - 54.169.73.2  # Thay bằng IP server của bạn
  job:
    hosts:
      - 54.169.73.2  # Sidekiq worker
    cmd: bundle exec sidekiq

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# If used with Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
#
# Using an SSL proxy like this requires turning on config.assume_ssl and config.force_ssl in production.rb!
#
# Don't use this when deploying to multiple web servers (then you have to terminate SSL at your load balancer).
#
# proxy:
#   ssl: true
#   host: app.example.com

# Where you keep your container images.
registry:
  # Alternatives: hub.docker.com / registry.digitalocean.com / ghcr.io / ...
  server: ghcr.io  # GitHub Container Registry (hoặc dùng hub.docker.com)
  username: tms-thientran  # Thay bằng username GitHub của bạn

  # Always use an access token rather than real password when possible.
  password:
    - KAMAL_REGISTRY_PASSWORD  # GitHub Personal Access Token

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - DB_PASSWORD
  clear:
    # Database configuration
    DB_HOST: note_forge-db
    DB_USERNAME: root
    DB_NAME: note_forge_production
    
    # Redis configuration
    REDIS_URL: redis://note_forge-redis:6379/1
    
    # Web server configuration (optimized for 1GB RAM)
    WEB_CONCURRENCY: 1
    RAILS_MAX_THREADS: 3
    MALLOC_ARENA_MAX: 2
    
    # Rails environment
    RAILS_LOG_LEVEL: info
    RAILS_SERVE_STATIC_FILES: true

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal logs -r job" will tail logs from the first server in the job section.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Use a persistent storage volume for sqlite database files and local Active Storage files.
# Recommended to change this to a mounted volume path that is backed up off server.
volumes:
  - "note_forge_storage:/rails/storage"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
asset_path: /rails/public/assets


# Configure the image builder.
builder:
  arch: amd64
  # Build locally instead of on the server
  local: true
  # Enable cache để build nhanh hơn
  cache:
    type: registry
    options: mode=max

# Use a different ssh user than root
# Uncomment nếu server dùng user khác root (vd: ubuntu, admin, ec2-user)
ssh:
  user: ubuntu
  keys:
    - ~/.ssh/nnoc-nail.pem  # Thay bằng path đến AWS .pem key của bạn
  keys_only: true

# Use accessory services (secrets come from .kamal/secrets).
accessories:
  db:
    image: mysql:8.0
    host: 54.169.73.2  # Thay bằng IP server của bạn
    port: "127.0.0.1:3306:3306"
    options:
      network: "kamal"  # Join kamal network để app có thể kết nối
    env:
      clear:
        MYSQL_ROOT_HOST: '%'
        MYSQL_DATABASE: note_forge_production
      secret:
        - MYSQL_ROOT_PASSWORD
    directories:
      - data:/var/lib/mysql
  redis:
    image: redis:7-alpine
    host: 54.169.73.2  # Thay bằng IP server của bạn
    port: "127.0.0.1:6379:6379"
    options:
      network: "kamal"  # Join kamal network để app có thể kết nối
    directories:
      - data:/data
